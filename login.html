<!DOCTYPE html>
<head>
    <title>E-Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index">
    <link rel="stylesheet" href="/css/cadastro">
    <link rel="manifest" href="/manifest">
    <link rel="icon" href="/icon">
    <script src="https://kit.fontawesome.com/e77c01ed94.js" crossorigin="anonymous"></script>
</head>
<html lang="pt-br">
    <body>
        <nav>
            <button class="voltar" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>E-Biblioteca</h2>
        </nav>
        <h2>Bem vindo de volta! Entre para recuperar seu progresso!</h2>
        
        <div styles="display: block;">
            <div class="cadastro-box">
                <input id="email" type="email" placeholder="Seu e-mail:">
                <br>
                <input id="senha" type="password" placeholder="Senha:">
                <br>
                <button type="submit" id="cadastrar">Entrar!</button>
            </div>
        </div>
        <p>Caso seja sua primeira vez aqui, <a href="/cadastro" style="background-color: transparent; color: blue; text-decoration: solid 1px blue; margin-left: -20px;">crie sua conta aqui!</a></p>
    </body>
</html>
<script src="/js/login"></script>
