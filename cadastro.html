<!DOCTYPE html>
<head>
    <title>E-Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index">
    <link rel="stylesheet" href="/css/cadastro">
    <link rel="icon" href="/icon">
    <link rel="manifest" href="/manifest">
    <script src="https://kit.fontawesome.com/e77c01ed94.js" crossorigin="anonymous"></script>
</head>
<html lang="pt-br">
    <body>
        <nav>
            <button class="voltar" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>E-Biblioteca</h2>
        </nav>
        <h2>Cadastre-se e não perca daquela pagina ou seu livro favorito!</h2>
        <div class="cadastro-box">
            <input id="name" placeholder="Seu nome:">
            <br>
            <input id="email" type="email" placeholder="Seu e-mail:">
            <br>
            <input id="senha" type="password" placeholder="Senha:">
            <br>
            <button type="submit" id="cadastrar">Cadastrar!</button>
        </div>
        <p>Caso ja tenha cadastrado, <a href="/login" style="background-color: transparent; color: blue; text-decoration: solid 1px blue; margin-left: -20px;">Faça login clicando aqui!</a></p>
    </body>
</html>
<script src="/js/cadastro"></script>
