           <a href="#" style="background-color: transparent; color: blue; text-decoration: solid 1px blue; margin-left: -20px;">Sobre</a>
        </div>
        <nav>
            <i class="fa-solid fa-bars" id="open-menu"></i>
            <h1>E-Biblioteca</h1>
           <button onclick="window.location.assign('/cadastro')" class="usuario" id="u"><i class="fa-solid fa-user-plus"></i></button>
        </nav>
        <div id="user-data">
            <h2>Ola user!</h2>
            <div class="progress-border">
                <div class="progress"><label>25%</label></div>
            </div>
        </div>
        <h2>Vamos Fazer upload:</h2>
        <div id="upload-wait">
            <img src="/ASSETS/animation.gif" width="200">
            <p>Fazendo upload ...</p>
        </div>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Titulo do livro:" required>
            <br>
            <input type="text" name="author" placeholder="Autor(a):" required>
            <br>
            <input type="number" name="pages" placeholder="Paginas:" required>
            <br>
            <select name="age">
                <option value="L">L</option>
                <option value="10">+10</option>
                <option value="12">+12</option>
                <option value="14">+14</option>
            </select>
            <br>
            <input type="file" name="file" accept=".pdf" required>
            <br>
            <input type="text" name="authorpicture" placeholder="Link para imagem do autor:" required>
            <br>
            <textarea name="aboutauthor" placeholder="Sobre a autora:" style="resize: none;" required></textarea>
            <br>
           <button id="upload">Enviar</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="/css/nprogress">
        <script src="/js/nprogress"></script>
        <script>
            $('body').show();
            $('.version').text(NProgress.version);
            NProgress.start();
        </script>
        <script>
            NProgress.done();
        </script>
    </body>
</html>
<script src="/js/index"></script>
<script>
    document.getElementById('upload').addEventListener('click', () => {
        document.getElementById('upload-wait').style.display = 'block';
        document.querySelector('form').submit();
    });
</script>
