<script>
    function getMultiValueCookie(name) {
    const cookieArray = document.cookie.split('; ');
    for (let i = 0; i < cookieArray.length; i++) {
        const cookie = cookieArray[i].split('=');
        if (cookie[0] === name) {
            return cookie[1].split(',');
        }
    }
    return null;
    }
    const user = getMultiValueCookie("username");
    if(user) {
        const id = user[0];
        const query = {
            operation: 'read-get',
            id: id,
            placeholder: 'aceita-me'
        };
        fetch('/user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(query)
        }).then(response => response.json())
            .then(page => {
                console.log(page);
                if(page.page.length != 0) {
                    $("#flipbook").turn("page", page.page[0].page);
                }
        }).catch(error => console.error(error));
        let oldPage = $("#flipbook").turn("page");
        setInterval(() => {
            let actualPage = $("#flipbook").turn("page");
            if(actualPage != oldPage) {
                const data = {
                    operation: "read-update",
                    id: id,
                    pageNumber: actualPage,
                    placeholder: "aceita-me",
                    date: new Date()
                };
                fetch('/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).catch(error => console.error(error));
                oldPage = actualPage;
            }
        }, 3000);
    }
</script>
